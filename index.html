<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Card Layout</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="iphone15.jpg" alt="iPhone 15" class="card-image">
            <h2 class="card-title">iPhone 15</h2>
            <p class="card-description">The iPhone 15 combines advanced camera technology with powerful performance in a sleek design.</p>
            <div class="card-footer">
                <span class="card-price">Rs.99999</span>
                <a href="#" class="card-cta">Add to Cart</a>
            </div>
        </div>
        <div class="card">
            <img src="iphone16.jpg" alt="iPhone 16" class="card-image">
            <h2 class="card-title">iPhone 16</h2>
            <p class="card-description"> The iPhone 16 introduces innovative features and enhanced processing power, setting a new standard for smartphones.</p>
            <div class="card-footer">
                <span class="card-price">Rs.109999</span>
                <a href="#" class="card-cta">Add to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
